{% extends 'todo/layout.html' %}

{% block content %}
    <h1>Listar mis tareas</h1>
    <ul>
    {% for tarea in tareas %}
        <li>{{ tarea }}</li>
        
        <a class="btn btn-primary" href="{% url 'editar' tarea.id %}" role="button">Editar</a>            
        <a class="btn btn-primary" href="{% url 'eliminar' tarea.id %}" role="button">Eliminar</a>
            
    {% endfor %}

    </ul>
{% endblock %}
